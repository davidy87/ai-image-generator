{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'chatgpt_connector/bootstrap-5.2.3/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link rel="stylesheet" href="{% static 'chatgpt_connector/style.css' %}">

  <!-- For favion -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'chatgpt_connector/favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'chatgpt_connector/favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'chatgpt_connector/favicon/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'chatgpt_connector/favicon/site.webmanifest' %}">

  <script src="{% static 'chatgpt_connector/bootstrap-5.2.3/js/bootstrap.min.js' %}"></script>
  <!-- <script src="{% static 'chatgpt_connector/bootstrap-5.2.3/js/bootstrap.bundle.js' %}"></script> -->

  <title>AI Image Generator</title>
</head>
<body>
  <header>
    {% include "./navbar.html" %}
  </header>
  
  <div class="img-container center">
    {% if img %}
      <h2 class="prompt center">{{ prompt }}</h2>
      <img class="img-result rounded center" src="{{ img }}">
    {% else %}
      <p>No image</p>
    {% endif %}
    <div class="py-5">
      <a href="{{ img }}" download="image.png" class="center">
        <button class="btn btn-primary center"><i class="fa fa-download"></i>Download</button>
      </a>
    </div>
  </div>
</body>
</html>
